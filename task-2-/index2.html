<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #1- Tables</title>
</head>
<body>
    <h2>Table Num. 1</h2>
    <table border="3">
        <tr>
            <td colspan="2" rowspan="2">Row 1-2,Col 1</td>
            <td>Row 1,Col 2</td>
            <td>Row 1,Col 3</td>
            <td>Row 1, Col 4</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">Row 2-3,Col 2-3</td>
            <td>Row 2, col 4</td>
        </tr>
        <tr>
            <td colspan="2">Row 3,Col 1</td>
            <td>Row 3,Col 4</td>
        </tr>
        <tr>
            <td colspan="2">Row 4,Col 1</td>
            <td>Row 4,Col 2</td>
            <td>Row 4,Col 3-4</td>
        </tr>
    </table>
</body>
</html>
