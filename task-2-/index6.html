<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    
</head>
<body>
    
        <form style="margin: auto;width: 50%;">
    <h2>Registration Form</h2>
    
    <label >User id:</label>
    <input type="text" size="10px">
    <br>
    <br>
    <label>Password:</label>
    <input type="password" size="10px">
    <br>
    <br>
    <label >Name:</label>
    <input type="text" size="40px">
    <br>
    <br>
    <label>Address:</label>
    <input type="text" size="40px">
    <br>
    <br>
    <label >Country:</label>
    <select name="Country"><option value="text">Please select a country</option></select>
    <br>
    <br>
    <label>ZIP Code:</label>
    <input type="text" size="30px">
    <br>
    <br>
    <label >Email</label>
    <input type="email" size="40px">
    <br>
    <br>
    <label >Sex:</label>
    <input type="radio">
    <label >Male</label>
    <input type="radio">
    <label>Female</label>
    <br>
    <br>
    <label >Language</label>
    <input type="checkbox">
    <label >English</label>
    <input type="checkbox">
    <label>Non English</label>
    <br>
    <br>
    <label>About:</label>
    <textarea ></textarea>
<br>
<br>

    <button> <b>Submit</b></button>
</form>

</body>
</html>
