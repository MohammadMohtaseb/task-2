<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block-level</title>
    <style>
        p{
            color: white;
            border: white solid 2px;
            text-align: left;
            padding: 20px;
        }
        a{
            color: white;
            border: white solid 2px;
            text-align: left;
            padding: 20px;
        }
    </style>
</head>
<body style="background-color: blue;">
   <div style="margin:0 20% 0 20% ;">
    <h1 style="color: orange;">Block-level</h1>
    <p style="border: 1px solid white;">This is a paragraph</p>
    <p style="color: white;">This is another paragraph</p>
    <p>Paragraph are block-level elements,so they stack vertically.</p><br><br>
    <h1 style="color: orange;">inline</h1>
   <a href="#">Links are</a>
   <a href="#">inline elements</a>
   <a href="#">so they fit side-by-side</a>
</div> 
    
</body>
</html>
